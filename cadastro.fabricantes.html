<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de Fornecedores</title>
    <link rel="stylesheet" href="./css/cadastro.fabricantes.css" />
  </head>
  <body>
    <header class="header-bg">
      <div class="header container">
        <nav>
          <ul class="header-menu">
            <li>
              <a href="./cadastro.fabricantes.html">Cadastro de Fornecedores</a>
            </li>
            <li>
              <a href="./listagem.fabricantes.html">Lista de Fornecedores</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <section class="cadastro">
      <form class="form-cadastro">
        <div class="form-item">
          <label for="nome">Nome</label>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Nome"
            required="required"
          />
        </div>
        <div class="form-item">
          <label for="cnpj">CNPJ</label>
          <input
            type="text"
            name="cnpj"
            id="cnpj"
            placeholder="CNPJ"
            required="required"
          />
        </div>
        <div class="form-item">
            <label for="cep">CEP</label>
            <input type="text" name="cep" id="cep" value="" minlength="8" maxlength="9" required="required"
            oninvalid="this.setCustomValidity('Informe um CEP vÃ¡lido')"
            onvalid="this.setCustomValidity('')" 
            placeholder="00000-000"/>
            <button class="btn" type="button" onclick="buscarCEP()">Buscar CEP</button>
          </div>
        <div class="form-item">
          <label for="cidade">Cidade</label>
          <input
            type="text"
            name="cidade"
            id="cidade"
            placeholder="Cidade"
            required="required"
          />
        </div>
        <div class="form-item">
          <label for="uf">UF</label>
          <input
            type="text"
            name="uf"
            id="uf"
            placeholder="UF"
            required="required"
          />
        </div>
        <button id="btn-form" class="btn-form" onclick="cadastrar()" type="button">Cadastrar</button>
      </form>
    </section>
    <script src="./js/cadastro.fabricantes.js"></script>
    <script src="./js/consulta.cep.js"></script>
  </body>
</html>
