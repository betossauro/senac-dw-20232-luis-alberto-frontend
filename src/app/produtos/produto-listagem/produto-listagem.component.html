<br>
<div class="container-fluid">
  <!-- TODO formulário -->
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-primary text-white align-middle">
          <h3>Lista de Produtos</h3>
        </div>
        <div class="card-body card-info">
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Fabricante</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Peso</th>
                  <th scope="col">Data Cadastro</th>
                  <th>Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of produtos">
                  <td class="align-middle">{{ p.nome }}</td>
                  <td class="align-middle">{{ p.fabricante.nome }}</td>
                  <td class="align-middle">{{ p.valor }}</td>
                  <td class="align-middle">{{ p.peso }}</td>
                  <td class="align-middle">{{ p.dataCadastro | date:'dd/MM/yyyy' }}</td>
                  <td class="align-middle">
                    <button ngbTooltip="Editar" class="btn btn-xs btn-primary mr-2" (click)="editar(p.id)"><i class="fa fa-edit"></i>Editar

                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
