<br />
<div class="container-fluid">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-dark text-white">
          <h3>Filtros</h3>
        </div>
        <div class="card-body card-info">
          <form>
            <div class="row align-items-end">
              <div class="form-group col-md-6">
                <label for="nome">Nome</label>
                <input
                  class="form-control"
                  type="text"
                  name="nome"
                  [(ngModel)]="seletor.nome"
                />
              </div>
              <div class="form-group col-md-6">
                <label for="nome">Fabricante</label>
                <input
                  class="form-control"
                  type="text"
                  name="fabricante"
                  [(ngModel)]="seletor.fabricante"
                />
              </div>
              <br />
              <div class="row mt-4">
                <div class="form-group col-md-6"></div>
                <div class="form-group col-md-3">
                  <button
                    type="submit"
                    class="form-control btn btn-dark"
                    (click)="pesquisar()"
                  >
                    Pesquisar
                  </button>
                </div>
                <div class="form-group col-md-3">
                  <button
                    type="submit"
                    class="form-control btn btn-secondary"
                    (click)="limpar()"
                  >
                    Limpar
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <br />
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header bg-dark text-white align-middle">
          <h3>Lista de Produtos</h3>
        </div>
        <div class="card-body card-info">
          <div class="table-responsive">
            <table class="table table-sm">
              <thead>
                <tr>
                  <th scope="col">Nome</th>
                  <th scope="col">Fabricante</th>
                  <th class="align-center" scope="col">Valor</th>
                  <th class="align-center" scope="col">Peso</th>
                  <th class="align-center" scope="col">Data Cadastro</th>
                  <th class="align-center">Ações</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let p of produtos">
                  <td class="align-middle">{{ p.nome }}</td>
                  <td class="align-middle">{{ p.fabricante.nome }}</td>
                  <td class="align-middle align-center">R${{ p.valor }}</td>
                  <td class="align-middle align-center">{{ p.peso }}Kg</td>
                  <td class="align-middle align-center">
                    {{ p.dataCadastro | date : "dd/MM/yyyy" }}
                  </td>
                  <td class="align-middle align-center">
                    <div class="space">
                      <button
                        ngbTooltip="Editar"
                        class="btn btn-xs btn-warning mr-2"
                        (click)="editar(p.id)"
                      >
                        <i class="bi bi-pencil-fill"></i>
                      </button>
                      <button
                        ngbTooltip="Editar"
                        class="btn btn-xs btn-danger mr-2"
                        (click)="excluir(p.id)"
                      >
                        <i class="bi bi-trash-fill"></i>
                      </button>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
