<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta de Endereços</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="form-endereco">
  <h2>Consulta de Endereço</h2>
  <form action="./" method="get">
    <div class="form-item">
      <label for="cep">CEP</label>
      <input type="text" name="cep" id="cep" value="" onblur="buscarCEP(value)" required="required"
      oninvalid="this.setCustomValidity('Informe um CEP válido')"
      onvalid="this.setCustomValidity('')" />
    </div>
    <div class="form-item">
      <label for="logradouro">Rua</label>
      <input type="text" name="logradouro" id="logradouro"/>
    </div>
    <div class="form-item">
      <label for="numero">Número</label>
      <input type="text" name="numero" id="numero"/>
    </div>
    <div class="form-item">
      <label for="bairro">Bairro</label>
      <input type="text" name="bairro" id="bairro"/>
    </div>
    <div class="form-item">
      <label for="cidade">Cidade</label>
      <input type="text" name="cidade" id="cidade"/>
    </div>
    <div class="form-item">
      <label for="uf">Estado</label>
      <input type="text" name="uf" id="uf"/>
    </div>
  </div>
  </form>
  <script src="./js/consultaviacep.js"></script>
</body>

</html>
